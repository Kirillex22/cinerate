<div class="dialog-container">
  <button class="close-btn" (click)="onCancel()">&times;</button>
  <h2 class="dialog-title">Выберите плейлист</h2>
  <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
  <div *ngIf="loading" class="loading-text">Загрузка...</div>
  <div class="playlists-grid" *ngIf="!loading">
    <div class="playlist-card"
      *ngFor="let playlist of playlists; let i = index"
      (click)="addToPlaylist(playlist)"
      tabindex="0"
      role="button"
      [attr.aria-label]="'Выбрать плейлист ' + playlist.name">
      <div class="playlist-poster"
           [style.background]="playlistGradients[i]"
           [attr.aria-label]="playlist.name"
           role="img">
      </div>
      <div class="playlist-info">
        <h3>{{ playlist.name }}</h3>
        <p>Кол-во классов: {{ playlist.additions_count }}</p>
      </div>
    </div>
  </div>
  <div class="action-buttons">
    <button (click)="openCreateDialog()">Создать простой плейлист</button>
    <button (click)="onCancel()">Отмена</button>
  </div>
</div>

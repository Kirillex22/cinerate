services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinerate-backend
    working_dir: /usr/src/cinerate-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/cinerate-backend
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: cinerate-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinerate-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata: